<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<body>
<canvas id="bgCanvas"></canvas>

<div class="layout">
  <!-- Hero title -->
  <header class="hero">
    <h1 class="hero-title">
      <span class="letter" style="--i:0">T</span><span class="letter" style="--i:1">U</span><span class="letter-space"></span><span class="letter" style="--i:2">A</span><span class="letter" style="--i:3">U</span><span class="letter" style="--i:4">L</span><span class="letter" style="--i:5">A</span>
    </h1>
    <p class="hero-sub">
      <span class="letter-sm dim">H</span><span class="letter-sm dim">o</span><span class="letter-sm dim">r</span><span class="letter-sm dim">a</span><span class="letter-sm dim">r</span><span class="letter-sm dim">i</span><span class="letter-sm dim">o</span><span class="letter-space-sm"></span><span class="letter-sm dim">y</span><span class="letter-space-sm"></span><span class="letter-sm dim">a</span><span class="letter-sm dim">u</span><span class="letter-sm dim">l</span><span class="letter-sm dim">a</span><span class="letter-space-sm"></span><span class="letter-sm dim">d</span><span class="letter-sm dim">e</span><span class="letter-space-sm"></span><span class="letter-sm dim">t</span><span class="letter-sm dim">u</span><span class="letter-space-sm"></span><span class="letter-sm dim">m</span><span class="letter-sm dim">o</span><span class="letter-sm dim">d</span><span class="letter-sm dim">u</span><span class="letter-sm dim">l</span><span class="letter-sm dim">o</span><span class="letter-space-sm"></span><span class="letter-sm" style="--i:6">U</span><span class="letter-sm" style="--i:7">P</span><span class="letter-sm" style="--i:8">D</span><span class="letter-sm" style="--i:9">S</span>
    </p>
    <div class="hero-line"></div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="panel">
      <form id="loginForm" class="form">
        <div class="input-group">
          <label for="ci">Carnet de Identidad</label>
          <input type="text" id="ci" placeholder="1234567" required autocomplete="off">
        </div>
        <button type="submit" class="btn-primary" id="btnSubmit">
          <span class="btn-text">Consultar</span>
          <span class="btn-arrow">&rarr;</span>
        </button>
      </form>
      <div id="errorBox" class="alert alert-error hidden"></div>
    </div>

    <!-- Results (overlay) -->
    <div id="results">
      <button class="btn-back" id="btnBack">&larr; Volver</button>
      <div id="resultsTitle" class="results-title"></div>
      <div id="materiasList" class="materias-list"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <button class="cam-btn" id="camToggle" onclick="toggleCamera()">
      <span class="cam-dot"></span>
      <span>cam</span>
    </button>
    <span class="footer-copy">2026</span>
  </footer>
</div>

<script src="/static/app.js"></script>
<script src="/static/rain.js"></script>
